{% extends 'base.html' %}

{% block content %}
    <h3> Here are your details. </h3>

    {% for ent in entry %}
    <h4> {{ent.pk}}. <a href="{% url 'listDetail' ent.pk %}"> {{ent.userName}} </a> </h4>
    <b> DateAsked: </b> {{ent.date}}     
    <b> Latitude: </b> {{ent.lat}}     
    <b> Longitude: </b> {{ent.long}}    
    {% endfor %} 
    
{% endblock content %}
